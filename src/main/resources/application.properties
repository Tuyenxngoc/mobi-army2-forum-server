spring.config.import=classpath:config.properties
# APP
server.port=8080
spring.application.name=Mobi Army2 Forum
application.repository.query-limit-warning-ms=60
# DATABASE
spring.datasource.url=jdbc:mysql://192.168.1.2:3306/army2?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=12345678
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# JPA / HIBERNATE
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
# Token
jwt.secret=76947ef7-7af1-4745-bfda-ab2d5cb09290
jwt.access.expiration_time=60
jwt.refresh.expiration_time=1440
# Swagger
springdoc.api-docs.enabled=true
springdoc.packagesToScan=com.tuyenngoc.army2forum.controller
springdoc.pathsToMatch=/**
# Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.check-template-location=true
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false
# Upload
upload.file.size.limit=2MB
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
# Game
clan.creation.price=1000
user.change-username.price=200
# Forum
forum.max-pending-posts=10